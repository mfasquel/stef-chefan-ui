<div class="d-flex flex-column align-items-center mt-5">
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" (keydown)="onKeydown($event)"
                [(ngModel)]="email">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">*</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                (keydown)="onKeydown($event)" [(ngModel)]="password">
        </div>
        <div *ngIf="error" class="alert alert-warning" role="alert">
            {{error}}
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
    <hr />
    <a (click)="googleLogin()"><img class=".clickable"
            src="assets/google_signin_buttons/web/1x/btn_google_signin_light_normal_web.png" /></a>
</div>
