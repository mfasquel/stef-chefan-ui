<h2>Currently active pickup</h2>
<form>
    <div class="form-group">
        <label for="name">Pickup collector</label>
        <input [(ngModel)]="pickup.picker" type="text" class="form-control" id="name" 
            name="name"
            placeholder="Person who will pickup the order" />
        <small id="nameHelp" class="form-text text-muted">You shall respect his/her authority</small>
    </div>
    <div class="form-group">
        <label for="status">status</label>
        <input type="text" class="form-control" id="status" placeholder="Status">
    </div>
    <div class="form-group form-check">
        <label for="datee">Date</label>
        <input type="checkbox" class="form-check-input" id="date">
    </div>
</form>
